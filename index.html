<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="app-container">
        <div class="weather-glass">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Search for a city..." id="cityInput">
                    <button onclick="getWeather()" class="search-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <button onclick="getCurrentLocation()" class="location-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Current Location
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message" id="error"></div>
            
            <div class="weather-container">
                <div class="current-weather" id="currentWeather">
                    <div class="weather-header">
                        <h2 id="cityName" class="city-name"></h2>
                        <p id="date" class="current-date"></p>
                    </div>
                    
                    <div class="weather-main">
                        <div class="weather-icon-temp">
                            <div id="weatherIconContainer" class="weather-icon"></div>
                            <div class="temperature" id="temperature"></div>
                        </div>
                        <div class="weather-info">
                            <div class="temp-range" id="tempRange"></div>
                            <div class="description" id="description"></div>
                        </div>
                    </div>
                    
                    <div class="sun-times">
                        <div class="sun-item sunrise">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v8"></path>
                                <path d="m4.93 10.93 1.41 1.41"></path>
                                <path d="M2 18h2"></path>
                                <path d="M20 18h2"></path>
                                <path d="m19.07 10.93-1.41 1.41"></path>
                                <path d="M22 22H2"></path>
                                <path d="m8 6 4-4 4 4"></path>
                            </svg>
                            <div>
                                <div class="detail-label">Sunrise</div>
                                <div class="detail-value" id="sunrise"></div>
                            </div>
                        </div>
                        <div class="sun-item sunset">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 10v8"></path>
                                <path d="m4.93 18.93 1.41-1.41"></path>
                                <path d="M2 22h2"></path>
                                <path d="M20 22h2"></path>
                                <path d="m19.07 18.93-1.41-1.41"></path>
                                <path d="M22 22H2"></path>
                                <path d="m8 14 4 4 4-4"></path>
                            </svg>
                            <div>
                                <div class="detail-label">Sunset</div>
                                <div class="detail-value" id="sunset"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="details">
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22V2"></path>
                                <path d="M5 12H2"></path>
                                <path d="M22 12h-3"></path>
                                <path d="M12 5V2"></path>
                                <path d="M12 22v-3"></path>
                            </svg>
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"></path>
                            </svg>
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 2v10l4.6 4.6"></path>
                            </svg>
                            <div class="detail-label">Wind Direction</div>
                            <div class="detail-value" id="windDirection"></div>
                        </div>
                        <div class="detail-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 20v-8H5"></path>
                                <path d="M9 12c0-4.4 3.6-8 8-8s8 3.6 8 8-3.6 8-8 8h-8"></path>
                            </svg>
                            <div class="detail-label">Wind Gusts</div>
                            <div class="detail-value" id="windGusts"></div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast" id="forecast">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast-list" id="forecastList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
